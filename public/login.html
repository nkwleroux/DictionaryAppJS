<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Getting started with Firebase Auth</title>
  <link rel="stylesheet" href="logStyles.css">
</head>

<body>

  <div id="login">
    <form>
      <div class="group">
        <input id="txtEmail" type="email">
        <label id="lableEmail">Email</label>
      </div>
      <div class="group">
        <input id="txtPassword" type="password">
        <label id="lablePassword">Password</label>
      </div>
      <div id="divLoginError" class="group">
        <div id="lblLoginErrorMessage" class="errorlabel">Error message</div>
      </div>
      <button id="btnLogin" type="button" class="button buttonBlue">Log in</button>
      <button id="btnSignup" type="button" class="button buttonBlue">Sign up</button>      
      <button id="btnBack" type="button" class="button buttonBlue">Go back</button>
    </form>
  </div>

  <script type="module" src="./login.js"></script>

</body>

</html>
